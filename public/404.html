<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Credit: rafgraph/spa-github-pages
      // This script takes the current path and query string and redirects to index.html
      // with the path and query string in the hash.
      // e.g., https://username.github.io/repo/path?query=string#hash
      // becomes https://username.github.io/repo/#/path?query=string
      // Note: this 404.html file must be at least 512 bytes for Internet Explorer to display it.
      const path = window.location.pathname.replace(/[/]?(([^/]+)\/)?$/, ''); // Removes trailing slash and base path if present
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.replace(`${path}/#${window.location.pathname.substring(path.length).replace(/^\//, '')}${search}${hash}`);
    </script>
  </head>
  <body>
  </body>
</html>

name: Build and Push Backend Docker Image

on:
  push:
    branches:
      - main # Or your default branch
    paths:
      - 'backend/**' # ðŸŽ¯ Only run this workflow for changes in the backend folder

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # e.g., your-username/my-blog

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Give permission to push to GitHub Container Registry

    defaults:
      run:
        working-directory: ./backend # Run all commands inside the backend folder

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # GITHUB_TOKEN has permissions for GHCR

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend # Tell Docker where the Dockerfile is
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}